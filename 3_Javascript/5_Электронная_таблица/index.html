<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css" />

    <title>Электронная таблица</title>
</head>
<body>
    <div class="wrapper">
        <div class="table-wrapper">
            <table class="main-table">
                <tbody class="main-table-body">
                    <tr>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                        <td><input type="text" class="inputField visually-hidden"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row-buttons">
                <button class="button row-buttons__add-row" id="row-buttons__add-row">+</button>
                <button class="button row-buttons__remove-row" id="row-buttons__remove-row">-</button>
            </div>

        </div>

        <div class="column-buttons">
            <button class="button column-buttons__add-column" id="column-buttons__add-column">+</button>
            <button class="button column-buttons__remove-column" id="column-buttons__remove-column">-</button>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
