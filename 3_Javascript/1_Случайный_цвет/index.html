<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Случайный цвет</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="main-form">
            <div class="form-line">
                <p class="form-line__text">
                    Ширина:
                </p>
                <input type="number" class="form-line__input" id="width-input" name="width-input" min="0" value="100">
            </div>
            <div class="form-line">
                <p class="form-line__text">
                    Высота:
                </p>
                <input type="number" class="form-line__input" id="height-input" name="height-input" min="0" value="100">
            </div>
            <button class="random-color-button">
                Случайный цвет
            </button>
        </form>
        <div class="square"></div>
    </div>
</body>
</html>
